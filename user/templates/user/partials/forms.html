{% extends "global/base.html" %}

{% block content %}
{% include "user/partials/header.html" %}
<section class="geral">
    <form 
    action="{{form_action}}" 
    class="form" 
    id="form"
    method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
            {{field.errors}}
        </div>

        {% endfor %}
        
    </form>
</section>
{% endblock content %}
